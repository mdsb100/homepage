<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Jarry">
    <meta name="keywords" content="amdquery,document">
    <link rel="icon" type="image/jpg" href="assets/images/fluidicon.jpg" />
    <title>AMDQuery Document</title>
    <!-- annotate by build link.src: ../global/styles/reset.css -->

    <!-- <script src="lib/aQueryConfig.js" type="text/javascript"></script> -->
    <link href="../amdquery/ui/css/amdquery-widget.css" rel="stylesheet" type="text/css" />
    <link href="styles/document.css" rel="stylesheet" type="text/css" />
    <script src="../amdquery/amdquery.debug.js" type="text/javascript" amdquery="define:$;loadingImage:assets/images/welcome.gif" amd="detectCR:1;" module="compatibleEvent:1;" app="src:../document/app;debug:true;development:0;viewContentID:aQueryViewContentKey;"></script>
</head>

<body style="width: 100%; height: 100%;">
    <Controller src="@app/controllers/index.js" />
    <div id='aQueryViewContentKey'>
        <div aQueryViewContentKey='index'>
            <div style="" amdquery-widget="ui.flex" ui-flex="flexDirection:column">
                <div id="header_wrap">
                    <center id="title">
                        <h1>Documentation</h1>
                    </center>
                    <a id="forkme_banner" target="_blank" href="https://github.com/mdsb100/AMDQuery">View on GitHub</a>
                </div>
                <div style="" amdquery-widget="ui.flex" ui-flex="flexDirection:row;flex:1">
                    <div id="tabview" amdquery-widget="ui.flex;ui.tabview" ui-flex="flexDirection:column;fillParentWidth:false" style="width:200px;">
                        <div id="TabBar" amdquery-widget="ui.tabbar;" style="width:200px;height:30px">
                            <div id="button1" style="width:100px;height:30px;border:0;" amdquery-widget="ui.tabbutton" ui-tabbutton="text:document;title:document;select:true"></div>
                            <div id="button2" style="width:100px;height:30px;border:0;" amdquery-widget="ui.tabbutton" ui-tabbutton="text:api;title:api"></div>
                        </div>
                        <controller src="@app/controllers/navmenu.js" id="navmenu" />
                        <div ui-flex="fillParentWidth:false;flex:1" widget="ui.flex;" style="width:200px;background-color:red">
                        </div>
                    </div>
                    <div id="contentview" amdquery-widget="ui.swapview;ui.flex" ui-flex="flex:1" ui-swapview="orientation:H">
                        <ol>
                            <li>
                                <controller src="@app/controllers/content.js" id="document" />
                            </li>
                            <li>
                                <controller src="@app/controllers/content.js" id="api" />
                            </li>
                        </ol>
                    </div>
                </div>
                <div id="footer_wrap">
                    <center id="contact">
                        <h1>
        <a style="color:white;" href="http://www.weibo.com/1870903955/profile" rel="contact" target="_blank">Contact me</a>
      </h1>
                    </center>
                </div>
            </div>
        </div>
        <div aQueryViewContentKey='navmenu'>
            <div amdquery-widget="ui.flex;ui.scrollableview" ui-flex="fillParentWidth:false;flex:1" ui-scrollableview="overflow:V" style="width:200px;border-right:1px solid black;">
                <div id="nav" amdquery-widget="ui.navmenu">
                    <ul>
                        <li amdquery-widget="ui.navitem" ui-navitem="html:guide;img:file">
                            <ul>
                                <li id="guide_AMDQuery" amdquery-widget="ui.navitem" ui-navitem="html:AMDQuery;img:file"></li>
                                <li id="guide_Build" amdquery-widget="ui.navitem" ui-navitem="html:Build;img:file"></li>
                                <li id="guide_Test" amdquery-widget="ui.navitem" ui-navitem="html:Test;img:file"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div aQueryViewContentKey='content'>
            <div amdquery-widget="ui.flex" ui-flex="flex:1">
                <iframe amdquery-widget="ui.flex" ui-flex="flex:1"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
